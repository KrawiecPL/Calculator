<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalualtor</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <!-- <span class="calculator-title">Kalkulator</span> -->
            <!-- <h1>Kalkulator</h1> -->
            <div class="calculator-top">
                <div class="previous-number-display">
                    <div class="previous-number"></div>
                    <div class="math-sign"></div>
                </div>
                <div class="current-number-display"></div>
            </div>
            <div class="calculator-bottom">
                <button class="percent">%</button>
                <button class="clear-current">CE</button>
                <button class="clear">C</button>
                <button class="backspace">⌫</button>
                <button class="operator">x^</button>
                <button class="sqrt">√x</button>
                <button class="operator">/</button>
                <button class="operator">&times</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">-</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="number">00</button>
                <button class="number">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
